ten:
  pagetitle: 'Vertrouwde Tien'
  subtitle: 'Vertrouwde'
  title: 'Tien'
  intro: 'Een oefening om na te denken over je vertrouwde kring en bewustwording te kweken van wie er om je heen is.<br /><br />Kies 10 van je "go-to" mensen op het werk/school/een andere groep - beschouw hen als je innerlijke kring - de mensen die je als betrouwbaar beschouwt en wiens advies je zoekt bij het nemen van beslissingen. Vul hun namen in en vink de vakjes aan wanneer die persoon in dezelfde categorie als jij valt.'
  name: 'Naam/Initialen'
  gender: 'Geslacht'
  race: 'Ras/Etniciteit'
  age: 'Leeftijd'
  sex: 'Seksuele geaardheid'
  ed: 'Opleidingsniveau'
  relation: 'Relatiestatus'
  language: 'Moedertaal'
  reflection: 'Reflectie'
  reflection-text: 'Wanneer je de hele kaart hebt ingevuld, reflecteer dan op het volgende:
  <ul>
  <li>Hoe divers is je vertrouwenskring?
    <ul>
      <li>Als je een man bent, zijn de meeste van je vertrouwelingen dan ook mannen? Als je een vrouw bent, zijn de meeste van je vertrouwelingen dan vrouwen?</li>
      <li>Lijken degenen die je vertrouwt op jou qua leeftijd, ras, opleidingsniveau of spreken ze grotendeels jouw moedertaal?</li>
    </ul>
  </li>
  <li>Hoe zou je je innerlijke kring van vertrouwelingen kunnen diversifiëren?</li>
  <li>Met betrekking tot een bedrijfsstrategie, hoe zou het omarmen van diverse perspectieven een impact kunnen hebben op: klantempathie, wereldbeeld van markten, potentiële klanten en kansen?</li>'

walk:
  pagetitle: 'Privilege Walk'
  subtitle: 'Privilege'
  title: 'Walk'
  intro: 'Een oefening om te reflecteren op hoe identiteit, toegang en context jouw ervaring op het werk en daarbuiten beïnvloeden.<br /><br />Doorloop de stellingen in je eigen tempo en beslis of ze op jou van toepassing zijn. Let op waar je gemak of voordeel ervaart, en waar je juist extra inspanning of belemmering voelt.'
  applies: 'Van toepassing op mij'
  no-apply: 'Niet van toepassing op mij'
  reflection-text: 'Wanneer je alle stellingen hebt doorlopen, reflecteer dan op het volgende:
  <ul>
    <li>Waar merkte je gemak of voordeel?</li>
    <li>Waar merkte je wrijving, extra inspanning of kwetsbaarheid?</li>
    <li>Op welke vlakken heb jij privilege, en op welke niet?</li>
    <li>Hoe zou jouw ervaring veranderen in een ander land, team of context?</li>
    <li>Hoe kun je de gebieden waarin jij privilege hebt inzetten om ruimte, toegang of steun voor anderen te creëren?</li>'
  statements:
    1: "1. Ik kan gemakkelijk fysieke bijeenkomsten bijwonen waar belangrijke beslissingen worden gevormd."
    2: "2. De meeste interne communicatie vindt plaats in mijn moedertaal."
    3: "3. Ik hoef mijn werktijden zelden aan te passen vanwege tijdsverschillen."
    4: "4. Ik voel me zelfverzekerd om mijn stem te laten horen in grote groepen."
    5: "5. Ik zie mensen zoals ik goed vertegenwoordigd in leidinggevende posities."
    6: "6. Ik kan een senior collega uitdagen zonder me zorgen te maken over negatieve gevolgen."
    7: "7. Ik voel zelden dat ik geacht word namens mijn land of cultuur te spreken."
    8: "8. Ik heb informele connecties die mij helpen om dingen gedaan te krijgen binnen de organisatie."
    9: "9. Ik maak me geen zorgen dat mijn gedrag stereotypen over mijn achtergrond zal bevestigen."
    10: "10. Ik kan ervan uitgaan dat bedrijfsbeleid en -praktijken zijn ontworpen met iemand zoals ik in gedachten."
    11: "11. Ik kan voor werk reizen zonder grote visum- of administratieve belemmeringen."
    12: "12. Ik kan door het dagelijks leven bewegen zonder me een buitenstaander te voelen vanwege mijn achtergrond."
    13: "13. Ik kan mijn identiteit openlijk delen zonder me zorgen te maken over veiligheid of acceptatie."
    14: "14. Ik kan ervan uitgaan dat de wetten in mijn land mijn basisrechten en vrijheden beschermen."
    15: "15. Wereldgebeurtenissen doen mij zelden twijfelen aan mijn langetermijnstabiliteit of gevoel van verbondenheid."
