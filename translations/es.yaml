ten:
  pagetitle: 'Los Diez de Confianza'
  subtitle: 'Confianza'
  title: 'Diez'
  intro: 'Un ejercicio para reflexionar sobre tu círculo de confianza y cultivar la conciencia de quién te rodea.<br /><br />Elige 10 de tus "personas de referencia" en el trabajo/escuela/otro grupo - considéralos como tu círculo íntimo - las personas que consideras confiables y cuyo consejo buscas para tomar decisiones. Llena sus nombres y marca las casillas cuando esa persona esté en la misma categoría que tú.'
  name: 'Nombre/Iniciales'
  gender: 'Género'
  race: 'Raza/Etnicidad'
  age: 'Edad'
  sex: 'Orientación Sexual'
  ed: 'Nivel Educativo'
  relation: 'Estado Civil'
  language: 'Idioma Nativo'
  reflection: 'Reflexión'
  reflection-text: 'Cuando hayas completado toda la tarjeta, reflexiona sobre lo siguiente:
  <ul>
  <li>¿Qué tan diverso es tu círculo de confianza?
    <ul>
      <li>Si eres hombre, ¿la mayoría de tus personas de confianza también son hombres? Si eres mujer, ¿la mayoría de tus personas de confianza son mujeres?</li>
      <li>¿Las personas en quienes confías se parecen a ti en términos de edad, raza, nivel educativo o hablan en su mayoría tu idioma nativo?</li>
    </ul>
  </li>
  <li>¿Cómo podrías diversificar tu círculo íntimo de confidentes?</li>
  <li>En cuanto a una estrategia empresarial, ¿cómo podría la adopción de perspectivas diversas impactar en: la empatía con los clientes, la visión de los mercados, los clientes potenciales y las oportunidades?</li>'

walk:
  pagetitle: 'Privilege Walk'
  subtitle: 'Privilege'
  title: 'Walk'
  intro: 'Un ejercicio para reflexionar sobre cómo la identidad, el acceso y el contexto influyen en tu experiencia en el trabajo y más allá.<br /><br />Avanza por las afirmaciones a tu propio ritmo y decide si se aplican a ti. Observa dónde experimentas facilidad o ventaja y dónde requieres un esfuerzo adicional.'
  applies: 'Se aplica a mí'
  no-apply: 'No se aplica a mí'
  reflection-text: 'Cuando hayas completado las afirmaciones, reflexiona sobre lo siguiente:
  <ul>
    <li>¿Dónde notaste facilidad o ventaja?</li>
    <li>¿Dónde experimentaste fricción, esfuerzo adicional o vulnerabilidad?</li>
    <li>¿En qué ámbitos tienes privilegio y en cuáles no?</li>
    <li>¿Cómo cambiaría tu experiencia en otro país, equipo o contexto?</li>
    <li>¿Cómo puedes utilizar tus privilegios para crear más espacio, acceso o apoyo para otras personas?</li>'
  statements:
    1: "1. Puedo asistir fácilmente a reuniones presenciales donde se toman decisiones importantes."
    2: "2. La mayor parte de la comunicación interna se realiza en mi lengua materna."
    3: "3. Rara vez necesito ajustar mi horario de trabajo debido a diferencias de zona horaria."
    4: "4. Me siento seguro/a al expresar mi opinión en grupos grandes."
    5: "5. Veo personas como yo bien representadas en puestos de liderazgo."
    6: "6. Puedo cuestionar a un colega senior sin preocuparme por consecuencias negativas."
    7: "7. Rara vez siento que se espera que hable en nombre de mi país o cultura."
    8: "8. Tengo conexiones informales que me ayudan a avanzar en la organización."
    9: "9. No me preocupa que mi comportamiento refuerce estereotipos sobre mi origen."
    10: "10. Puedo asumir que las políticas y prácticas de la empresa fueron diseñadas pensando en personas como yo."
    11: "11. Puedo viajar por trabajo sin grandes barreras de visado o administrativas."
    12: "12. Puedo moverme en mi vida diaria sin sentirme como un extraño/a debido a mi origen."
    13: "13. Puedo compartir mi identidad abiertamente sin preocuparme por mi seguridad o aceptación."
    14: "14. Puedo asumir que las leyes de mi país protegen mis derechos y libertades fundamentales."
    15: "15. Los acontecimientos mundiales rara vez me hacen cuestionar mi estabilidad a largo plazo o mi sentido de pertenencia."

